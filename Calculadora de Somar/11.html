<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>

<Style>
    body {
        background-color: rgb(2, 2, 71);
        color: white;
    }


    div#res {
        background-color: ivory;
        margin-top: 3px;
        padding: 2px;
        border-top: 30;
        width: 394px;
        height: 60px;
        color: black;
        font: normal 14pt arial;
        line-height: 300%;
        text-align: center;
    }
</Style>

<body>
    <h1>Somando Valores</h1>

    <div>
        <input type="number" name="txtn1" id="txtn1">
        <label for="">+</label>
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
    </div>

    <div id="res">
        Resultado
    </div>

    <script>
            //Function para somar valores e varios tipos de Acessar Tags e Declaração das Variaveis
        function somar() {

            //Manipulação de Dados os Valores Vêm como Strings
            var $tn1 = window.document.querySelector('input#txtn1')
            var $tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res') //Buscar por GetElementById
            // O value pega o valor dentro da Caixa de Texto(Input)
            _n1 = Number($tn1.value)
            _n2 = Number($tn2.value)

            var soma = _n1 + _n2
            res.innerHTML = `A Soma Entre dos valores ${_n1}<strong> + </strong> ${_n2} é ${soma}`
        }

    </script>

</body>

</html>
