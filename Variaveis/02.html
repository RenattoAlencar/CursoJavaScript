<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variaveis</title>
</head>
<body>
   
    



<Script>
    /*  1- Tipos Primitivos de Variaveis. 
            - Inteiro, Reais, Boolean e String
        2- Regras: 
            - Não podem começar com números
            - Não podem ser usado palavras reservadas Ex:(var)
            - Não Podem conter Espaços
            - Podem ter comecar com $ ou _ (igual exemplo descrito no Script)
            - Podem conter acentuação e Simbolos
            - Cuidado Com Letras Maiusculas e Minusculas
            - Tentar Usar nomes Coerentes
        3- Teste realizados via NodeJS
            -typeof Verifica o tipo de variavel no Node

    */
var nome = 'Renato'    
var $nome = 'Renato'
var _nome = 'Renato'

/* Não é necessário Declarar o Tipo de Variavel
 O JS consegue identificar o tipo de Dado ele trata com Number ou String   */


</Script>



</body>
</html>
