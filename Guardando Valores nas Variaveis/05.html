<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
</head>
<style>
    body {
        background-color: dimgray;
        font: normal 17pt arial;
    }
</style>





<body>

    <h1>Formatar Números</h1>

    <script>

        var _nome = window.prompt('Qual seu nome')

        /*  length para verificar o tamanho da String
            toLocaleUpperCase() Letras Maiusuclas
            toLocaleLowerCase() Letras Minusculas
        
        */
       
        //Impressão na Tela window.document.write
        window.document.write(` Olá ${_nome}, Seu nome tem ${_nome.length} tantas Letras <br>`)
        window.document.write(`Olá ${_nome.toLocaleUpperCase()} seu nome em Letras Maiusculas <br>`)
        window.document.write(`Olá ${_nome.toLocaleLowerCase()} seu nome em minusculo`)


    </script>


</body>

</html>
