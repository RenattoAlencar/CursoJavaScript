<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores</title>
</head>

<body>

    <h1>Operadores em JS</h1>
    <p>Operadores Aritméticos e Atribuição</p>

    <script>

        var _numero1 = Number(window.prompt('Digite um valor'))
        var _numero2 = Number(window.prompt('Digite outro valor'))


        /*
        
        Operadores Ordem de Precedência
        
        ()
        **
        * / %
        + -

        Auto-Atribuição
        var = valor
        var += valor
        var -= valor
        var *= valor
        var /= valor
        var %= valor
        var **= valor
        ++
        --
        
        Fim */ 
        var _mais = _numero1 + _numero2
        var _menos = _numero1 - _numero2
        var _vezes = _numero1 * _numero2
        var _dividir = _numero1 / _numero2
        var _restoDivisao = _numero1 % _numero2
        var _potencia = _numero1 ** _numero2


        
        window.document.write(`Os Números digitados ${_numero1} e ${_numero2}<br>
        Somar ${_mais}<br> 
        Subtrair ${_menos} <br> 
        Multiplicar ${_vezes} <br> 
        Dividir ${_dividir} <br> 
        Resto de Divisão ${_restoDivisao} <br> 
        Potencia ${_potencia}`)

    </script>

</body>

</html>
