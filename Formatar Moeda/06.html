<h1>Convertendo Valor para tipo Moeda BR</h1>

<script>

var _salario = Number(window.prompt('Digite seu Salario'))

//Formatação simples com 2 casas de
window.document.write(`O Salario digitado foi de ${_salario.toFixed(2).replace('.',',')} <br>`)
//Formatação mais avançada de Salario
window.document.write(`Formatação Moeda BR ${_salario.toLocaleString('pt-BR', {style: 'currency',currency: 'BRL'})} `)

//Teste Realizados no NodeJs

</script>




</body>
